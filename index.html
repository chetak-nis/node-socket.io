<html>
  <body>
    <p id='server-time'></p>
    <script src="/socket.io/socket.io.js"></script>
    <script>
      var socket = io();
      var el = document.getElementById('server-time');

      socket.on('alert', function(timeString) {
       el.innerHTML = 'Alert: ' + timeString;
      });
    </script>
    <button class="btn btn-default" id="askButton">Ask for location</button>
    <div id="target"></div>
    <script>
      var target = document.getElementById('target');
      var watchId;

      function appendLocation(location, verb) {
        verb = verb || 'updated';
        var newLocation = document.createElement('p');
        newLocation.innerHTML = 'Location ' + verb+ 'on'+ Date().toString() + JSON.stringify(location.coords) + ': <a href="https://maps.google.com/maps?&z=15&q=' + location.coords.latitude + '+' + location.coords.longitude + '&ll=' + location.coords.latitude + '+' + location.coords.longitude + '" target="_blank">' + location.coords.latitude + ', ' + location.coords.longitude + '</a>';
        target.appendChild(newLocation);
      }

      if ('geolocation' in navigator) {
        document.getElementById('askButton').addEventListener('click', function () {
          navigator.geolocation.getCurrentPosition(function (location) {
            appendLocation(location, 'fetched');
          });
          watchId = navigator.geolocation.watchPosition(appendLocation);
        });
      } else {
        target.innerText = 'Geolocation API not supported.';
      }
    </script>
  </body>
</html>
